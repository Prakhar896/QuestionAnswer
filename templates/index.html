<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - NYP AI Event Q&A</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            text-align: center;
            margin-top: 70px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .fancyButtons {
            border: none;
            color: white;
            padding: 14px 18px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            margin: 4px 2px;
            transition-duration: 0.5s;
            cursor: pointer;
            background-color: darkslategray;
            border-radius: 10px;
        }

        .fancyButtons:hover {
            background-color: #000000;
            color: white;
            stroke: green;
            stroke-width: 3px;
            stroke-dashoffset: 15px;
        }

        input[type=password] {
            width: 300px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }

        input[type=password]:focus {
            border: 3px solid #555;
        }

        #statusLabel {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <img src="/assets/NYPAILogo" height="150px">
    <h1>Welcome to the NYP AI Q&A Server</h1>
    <h2>Event Admin Login</h2>
    <br>
    <h3 id="statusLabel">Processing...</h3>
    <label for="password">Password:</label><br><br>
    <input type="password" name="password" id="passwordField" placeholder="Enter admin password here" autofocus required><br><br>
    <button class="fancyButtons" id="loginButton" onclick="login()">Login</button>
    <br><br>
    <script src="/assets/copyright"></script>
    <script src="/assets/indexJS"></script>
</body>

</html>
