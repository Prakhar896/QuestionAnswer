<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | NYP AI Q&A Server</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .fancyButtons {
            border: none;
            color: white;
            padding: 14px 18px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            margin: 4px 2px;
            transition-duration: 0.5s;
            cursor: pointer;
            background-color: darkslategray;
            border-radius: 10px;
        }

        .fancyButtons:hover {
            background-color: #000000;
            color: white;
            stroke: green;
            stroke-width: 3px;
            stroke-dashoffset: 15px;
        }

        .inlineButton {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <button id="refreshStatusButton" onclick="refreshStatus()" class="fancyButtons">Refresh Status</button>
    <br>
    <br>
    {% if sessionActive %}
    <p id="sessionStatusLabel">Current Q&A Session: <strong>Active (Activated at {{ sessionActivationDatetime }})</strong></p>
    <button id="manageStatusButton" onclick="toggleSessionStatus()" class="fancyButtons inlineButton">De-activate</button>
    {% else %}
    <p id="sessionStatusLabel">Current Q&A Session: <strong>Inactive</strong></p>
    <button id="manageStatusButton" onclick="toggleSessionStatus()" class="fancyButtons inlineButton">Activate</button>
    {% endif %}
    <br>
    <a href="{{ url_for('unansweredPage', token=token) }}"><p>Number of unanswered questions: {{ numUnanswered }}</p></a>
    <a href="{{ url_for('answeredPage', token=token) }}"><p>Number of answered questions: {{ numAnswered }}</p></a>
    <button onclick="deleteAll()" id="deleteAllButton" class="fancyButtons inlineButton">Delete All Questions</button>

    <script src="/assets/adminJS"></script>
</body>
</html>
